<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow rounded">
      <div class="card-body">
        <h2 class="text-center mb-4">üìù To-Do List</h2>
        
        <form id="todo-form" class="d-flex mb-3">
          <input type="text" id="todo-input" class="form-control me-2" placeholder="Add a new task..." required />
          <button type="submit" class="btn btn-primary">Add</button>
        </form>

        <ul id="todo-list" class="list-group"></ul>

        <div class="d-flex justify-content-end mt-3">
          <button id="clear-btn" class="btn btn-danger btn-sm">Clear All</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
