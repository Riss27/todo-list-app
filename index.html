<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App Brokk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #f8f9fa;
      }

      .container {
        max-width: 600px;
        margin-top: 60px;
      }

      #todo-list li {
        transition: background-color 0.3s ease;
      }

      #todo-list li:hover {
        background-color: #f1f1f1;
      }

      #todo-list s {
        color: #888;
      }

      #filter-group .btn.active {
        background-color: #0d6efd;
        color: #fff;
      }

      .custom-file-upload {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container shadow p-4 rounded bg-white">
      <h2 class="mb-3 text-center">📝 Todo List Brokk</h2>

      <!-- Form tambah tugas -->
      <form id="todo-form" class="input-group mb-3">
        <input type="text" id="todo-input" class="form-control" placeholder="Tambah tugas baru..." />
        <button class="btn btn-primary" type="submit">Tambah</button>
      </form>

      <!-- Input search tugas -->
      <input type="text" id="search-input" class="form-control mb-3" placeholder="🔍 Cari tugas..." autocomplete="off" />

      <div id="filter-group" class="btn-group mb-3 w-100">
        <button class="btn btn-outline-secondary active" data-filter="all">Semua</button>
        <button class="btn btn-outline-secondary" data-filter="pending">Pending</button>
        <button class="btn btn-outline-secondary" data-filter="completed">Selesai</button>
      </div>

      <ul id="todo-list" class="list-group mb-3"></ul>

      <div class="d-flex justify-content-between">
        <button class="btn btn-outline-danger" id="clear-btn">🗑 Hapus Semua</button>

        <div>
          <input type="file" id="import-file" hidden />
          <label for="import-file" class="btn btn-outline-secondary custom-file-upload">📥 Import</label>
          <button class="btn btn-outline-success" id="export-btn">📤 Export</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
