<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">📝 To-Do List</h1>

      <div class="btn-group w-100 mb-3" role="group" id="filter-group">
        <button type="button" class="btn btn-outline-secondary active" data-filter="all">All</button>
        <button type="button" class="btn btn-outline-secondary" data-filter="completed">Completed</button>
        <button type="button" class="btn btn-outline-secondary" data-filter="pending">Pending</button>
      </div>

      <form id="todo-form" class="d-flex gap-2 mb-3">
        <input type="text" id="todo-input" class="form-control" placeholder="Add a new task..." required />
        <button type="submit" class="btn btn-primary">Add</button>
      </form>

      <ul id="todo-list" class="list-group mb-3"></ul>

      <button id="clear-btn" class="btn btn-danger w-100">Clear All</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
